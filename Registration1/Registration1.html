<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="Registration1.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="animate__animated animate__bounce register-div">
        <h2>Register Here</h2>
        <form class="register-form">
            <div class="form-group">
                <label for="User Name"> User Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Pssword</label>
                <input type="Password" class="form-control">
            </div>
            <div class="form-group">
                <label for="Designation">Designation</label>
                <select class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">SR Software Engineeer</option>
                    <option value="">Software Engineer</option>
                    <option value="">Tech Lead</option>
                </select>
            </div>
            <div>
                <input type="Submit" value="Register" class="Register-button">
            </div>
        </form>

    </div>
</body>
</html>
